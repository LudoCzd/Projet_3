<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li id="btnLogin">login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="formLogin">
        <h2>Log In</h2>
        <form action="#" method="post">
          <label for="emailLogin">E-mail</label>
          <input type="email" name="email" id="emailLogin" required />
          <small id="errorEmail" class="errorMessage"></small>
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" required />
          <small id="errorPassword" class="errorMessage"></small>
          <input type="submit" value="Se connecter" />
        </form>
        <p><span>Mot de passe oublié</span></p>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
